<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout4"
    layout:decorate="~{layout4}">

<head>
    <title>LinguaConnect</title>
</head>

<body>
    <div layout:fragment="content4">

        <h1 class="text-center">Welcome,Tutor </h1>
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <img th:src="@{/images/manager.jpg}" alt="Background" class="img-fluid mb-4"
                    style="width:auto; height: 600px;margin-left: 100px;" />
            </div>
            <div class="col-md-4 align-self-center">
                <div class="list-group">
                    <a th:href="@{/manager/profile}" class="list-group-item list-group-item-action">Tutor Profile</a>
                    <a th:href="@{/manager/courses}" class="list-group-item list-group-item-action">Languages</a>
                    <a th:href="@{/manager/chat}" class="list-group-item list-group-item-action">My Students</a>
                    <a th:href="@{/manager/videoCall}" class="list-group-item list-group-item-action">My Video Calls</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
