<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout2"
    layout:decorate="~{layout2}">

<head>
    <title>LinguaConnect</title>
</head>

<body>
    <div layout:fragment="content2">

        <h1 class="text-center">Welcome, dear user, </h1>
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <img th:src="@{/images/student.jpg}" alt="Background" class="img-fluid mb-4" width="8000"
                    height="5000" />
            </div>
            <div class="col-md-4 align-self-center">
                <div class="list-group">
                    <a th:href="@{/user/profile}" class="list-group-item list-group-item-action">My Profile</a>
                    <a th:href="@{/user/myCourses}" class="list-group-item list-group-item-action">My Languages</a>
                    <a th:href="@{/user/chat}" class="list-group-item list-group-item-action">My Tutor</a>
                    <a th:href="@{/user/videoCall}" class="list-group-item list-group-item-action">My Video Calls</a>
                </div>
            </div>
        </div>
    
    </div>
</body>

</html>
